<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objeto literal</title>
</head>
<body>

    <h2>Objetos literales</h2>
    <script>
        const persona ={
            nombre: "Reus",
            apellido: "Campos",
            edad: 30
        };

        console.log(persona);
        console.log("Nombre: %s",persona.nombre);

    </script>

</body>
</html>
