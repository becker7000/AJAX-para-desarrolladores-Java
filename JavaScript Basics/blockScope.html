<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block scope</title>

</head>
<body>
    
    <h2>Block scope</h2>
    <script>
        
        {
            // x sólo será reconocida dentro del bloque:
            // para que esto funciones debemos usar let
            let x = 10;
            console.log("x = %d",x);
        }
        
    </script>
</body>
</html>
