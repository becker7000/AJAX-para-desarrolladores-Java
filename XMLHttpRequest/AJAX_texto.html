<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax con txt</title>
</head>
<body>

    <h2>Solicitando el contenido de un archivo de texto</h2>

    <p id="mostrar"></p>

        } // ctrl + 1

</html>
